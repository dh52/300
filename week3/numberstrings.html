<!DOCTYPE html>
<html lang="en">
<head>
  <title>Numbers and Strings</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
</head>
  
<body>
  <header>
    <h1>Numbers and Strings</h1>
  </header>
  <img class="main" src="images/stress.jpg" alt="numbers">

  <form>
    <label>Please enter a number </label>
    <input type="text" name="numbers" id="user_input">
    
  </form>
  
    <input type="submit" onclick="showInput();">
    <button id='reset-button' type="reset" value="Reset" >Reset</button>
  
    <p><label>Number count:</label>
    <span id='count'></span></p>
  
    <p><label>Sum of numbers:</label>
    <span id='sum-of-numbers'></span></p>
  
    <p><label>Average:</label>
    <span id='average'></span></p>
  
    <p><label>Concatenated String:</label>
    <span id='concatenate'></span></p>
  
    
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="javaScript/script.js"></script>
</body>
</html>
