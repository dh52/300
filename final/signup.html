    <h2>New Account Registration</h2>
    
    <form>
      <label for="email">email</label>
      <input type="text" id="create-email">
      <br>
      <label for="password">password</label>
      <input type="text" id="create-password">    
      <br>
      <label for="confirm-password">confrim password</label>
      <input type="text" id="create-confirm-password">    
      <br>
      <h3>Personal Information</h3>
      <label for="firstName">First Name</label>
      <input type="text" id="create-firstName">
      <br>
      <label for="lastName">Last Name</label>
      <input type="text" id="create-lastName">    
      <br>
      <label for="company">Company</label>
      <input type="text" id="create-company">    
      <br>
      <label for="phone">Phone Number</label>
      <input type="tel" id="create-phone">    
      <br>
      <label for="fax">Fax Number</label>
      <input type="tel" id="create-fax">    
      <br>
      <label for="comments">Comments</label>
      <textarea rows="7" cols="90" id="create-comments">
</textarea>    
      <br>
      <button type="submit" id="create-submit">submit</button>
    </form>
